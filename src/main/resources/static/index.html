<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypt-Cloud</title>
</head>

<body>

    <h2>测试文件上传</h2>

    <form action="http://localhost:8080/crypt-cloud/user/upload" method="post" enctype="multipart/form-data">
        用户名：<input type="text" name="username" /><br>
        文件<input type="file" name="file" /><br>
        <!-- 多文件上传要加 mutiple -->
        <!-- 文件：<input type="file" name="files" multiple></br> -->
        <input type="submit" value="上传">
    </form>
    <br>
    <br>
    <br>

    <h2>测试文件下载</h2>
        <form action="http://localhost:8080/crypt-cloud/user/download" method="post" enctype="multipart/form-data">
            用户名：<input type="text" name="username" /><br>
            文件名<input type="text" name="filename" /><br>
            密钥<input type="text" name="privatekey"/><br>
            <input type="submit" value="下载">
        </form>
    <!-- <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.4.1.min.js"></script> -->
</body>

</html>
